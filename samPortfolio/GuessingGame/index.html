<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="box">
            <button id="guessBtn">Number Guessing Game</button>

            <p> Guess a number between 1-5</p>

            <input autocomplete="off" id="input" type="number" min="1" max="5" placeholder="1-5" > 

            <button id="enterBtn">Enter</button>

            <p id="show"> </p>
            
        </div>
</div>
<script src="main.js"></script>
</body>
</html>
