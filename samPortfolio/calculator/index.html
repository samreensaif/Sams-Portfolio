<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta value="viewport" content="width=device-width, initial-scale=1.0">
    <title>My New Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


</head>
<body>

    <h1>My First Calculator</h1>

<div class="container">

    <h1>My First Calculator</h1>
   <div class="cal">
    <form>
        <div class="screen">
            <input class="scr" type="text" name ="display">
            
        </div>
        <div class="light">
            <input class="lgrey" type="button" value ="AC" onclick="display.value = ''">
            <input class="lgrey" type="button" value ="DEL" onclick="display.value = display.value.slice(0,-1)">
            <input class="lgrey" type="button" value ="%" onclick="calculatePercentage()">
            <input class="operator" type="button" value ="/"  onclick="display.value += '/'">

        </div>
        <div>
            <input type="button" value ="7" onclick="display.value += '7'">
            <input type="button" value ="8" onclick="display.value += '8'">
            <input type="button" value ="9" onclick="display.value += '9'">
            <input class="operator" type="button" value ="*"  onclick="display.value += '*'">

        </div>
        <div >
            <input type="button" value ="4" onclick="display.value += '4'">
            <input type="button" value ="5" onclick="display.value += '5'">
            <input type="button" value ="6" onclick="display.value += '6'">
            <input class="operator" type="button" value ="-"  onclick="display.value += '-'">

        </div>
        <div>
            <input type="button" value ="1" onclick="display.value += '1'">
            <input type="button" value ="2" onclick="display.value += '2'">
            <input type="button" value ="3" onclick="display.value += '3'">
            <input class="operator" type="button" value ="+"  onclick="display.value += '+'">

        </div>
        <div class="butt">
            <input class="zero" type="button" value ="0" onclick="display.value += '0'">
            <input type="button" value ="." onclick="display.value += '.'">
            <input class="operator" type="button"  value = "=" onclick="display.value=eval(display.value)" >

        </div>
    </form>

   </div>

</div>

<script>
    function calculatePercentage() {
        let perValue= document.querySelector(".scr")
        if (perValue.value) {
            
            let currentValue = parseFloat(perValue.value);

            perValue.value = (currentValue / 100).toString();
        }}
</script>
</body>
</html>
