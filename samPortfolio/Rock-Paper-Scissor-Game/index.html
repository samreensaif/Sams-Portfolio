<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="firstDiv">
        Rock Paper Scissor
    </div>
    <div class="score"></div>

    <div class="secondDiv">
            <div id="rock">
                    <button class="firstBtn" id="firstBtn"></button>
                    <button class="btn" id="btnRock">Rock</button>
            </div>

            <div id="paper">
                    <button class="secondBtn" id="secondBtn"></button> 
                    <button class="btn" id="btnPaper">Paper</button>
            </div>

            <div  id="scissor">
                    <button class="thirdBtn" id="thirdBtn"></button>
                    <button class="btn" id="btnScissor">Scissor</button>
            </div>
            
            <div id="compSelection">
                
                <button class="comp" id="compBtn"></button>
                <p>Computer Select...</p>

            </div>
   
    </div>

    <div class="thirdDiv">

        <p> Lets Play!!! <br> <span id="result"></span></p>
    </div>
<script src="main.js"></script>
</body>
</html>
